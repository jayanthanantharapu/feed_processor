<!DOCTYPE html>
<html>
<head>
    <title>Testing Training Model | Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div class="file-upload">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' name="unlabelled_set" onchange="readURL(this);" accept=".csv" required />
            <div class="drag-text">
              <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
              <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
              <button type="submit" class="remove-image">Submit <span class="image-title">Uploaded Image</span></button>
            </div>
        </div>
        <div class="radiobtn">
          <input type="radio" id="huey"
                 name="drone" value="huey" checked />
          <label for="huey">Huey</label>
        </div>
        <div class="radiobtn">
          <input type="radio" id="dewey"
                 name="drone" value="dewey" />
          <label for="dewey">Dewey</label>
        </div>
        <div class="radiobtn">
          <input type="radio" id="louie"
                 name="drone" value="louie" />
          <label for="louie">Louie</label>
        </div>
    </form>
</div>
<script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
</html>
